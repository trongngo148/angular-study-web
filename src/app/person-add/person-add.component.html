<div class="mt-5">
	<h3>Register Form</h3>
	<form [formGroup]="formPersonAdd">
		<mat-form-field>
			<mat-label>Username</mat-label>
			<textarea matInput formControlName="username"></textarea>
		</mat-form-field>
		<br />
		<mat-form-field>
			<mat-label>Password</mat-label>
			<textarea matInput formControlName="password"></textarea>
		</mat-form-field>
		<br />
		<mat-radio-group aria-label="Select an option" formControlName="gender">
			<mat-radio-button value="Male" class="mr-3">Male</mat-radio-button>
			<mat-radio-button value="FeMale" class="mr-3">FeMale</mat-radio-button>
			<mat-radio-button value="Other">Other</mat-radio-button>
		</mat-radio-group>
		<br />
		<mat-form-field appearance="fill" class="mt-3">
			<mat-label>Choose a date</mat-label>
			<input matInput [matDatepicker]="picker" formControlName="birthday">
			<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
			<mat-datepicker #picker></mat-datepicker>
		</mat-form-field>
		<br />
		<button mat-raised-button color="accent" class="mr-5" disabled="formPersonAdd.invalid">Register</button>
		<button mat-raised-button color="warn">Reset</button>
	</form>
</div>
