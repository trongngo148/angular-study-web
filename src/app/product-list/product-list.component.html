<h2>Products</h2>

<div *ngFor="let product of products">
  <a
    [title]="product.name + ' details'"
    [routerLink]="['./product',product.id]"
  >
    <h3>{{product.name}}</h3>
  </a>
  <p *ngIf="product.description">
    Description :{{product.description}}
  </p>
  <button (click)="share()">
    Share :3
  </button>
  <app-product-alert
    [product]="product"
    (notify)="onNotify()"
  ></app-product-alert>
</div>
